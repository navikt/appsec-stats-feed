version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      go:
        patterns:
          - "*"
    cooldown:
      default-days: 7
    multi-ecosystem-group: "appsec-stats-feed"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions:
        patterns:
          - "*"
    cooldown:
      default-days: 7
    multi-ecosystem-group: "appsec-stats-feed"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    multi-ecosystem-group: "appsec-stats-feed"
