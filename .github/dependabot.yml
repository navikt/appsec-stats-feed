version: 2

appsec-stats-feed:
  infrastructure:
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 3

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "appsec-stats-feed"

  - package-ecosystem: "github-actions"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "appsec-stats-feed"

  - package-ecosystem: "docker"
    directory: "/"
    patterns: ["*"]
    multi-ecosystem-group: "appsec-stats-feed"
