apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  labels:
    team: appsec
  name: appsec-stats-feed
  namespace: appsec
spec:
  image: "{{ image }}"
  port: 8080
  azure:
    application:
      enabled: true
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 90
  resources:
    limits:
      memory: "64Mi"
    requests:
      cpu: "100m"
      memory: "32Mi"
  liveness:
    initialDelay: 30
    path: isalive
  readiness:
    initialDelay: 30
    path: isready
  gcp:
    bigQueryDatasets:
      - name: appsec
        permission: READWRITE
  envFrom:
    - secret: appsec-stats-feed
  ingresses:
    - https://appsec-stats-feed.nav.no
